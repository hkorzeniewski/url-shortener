name: Django Tests

on:
  
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  simple_build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        command: redis-server
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
            python-version: 3.10
      - name: Install poetry
        run: |
          pip install poetry
      - name: Install requirements
        run: |
            poetry install --no-root
      - name: Run black
        run: |
            poetry run black *.py
      - name: Run isort
        run: |
            poetry run isort .
      - name: Run bandit
        run: |
            poetry run bandit -r
      - name: Run tests
        env:
          DJANGO_SECRET_KEY: random_key
          DEBUG: True
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: |
            poetry run coverage run manage.py test
